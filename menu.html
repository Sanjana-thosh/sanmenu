<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Menu with Pictures and Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            background-image: url('https://psfiles.com/wp-content/uploads/2023/03/Free-Two-Fold-Restaurant-Menu-Card-Mockup-1.jpg');
            background-size: cover;
            background-position: center;
            padding: 0;
        }

        .menu {
            width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
        }

        .category {
            margin-bottom: 30px;
        }

        .category h2 {
            color: #555;
            font-size: 1.8em;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }

        .item-info {
            flex: 1;
        }

        .order-btn {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-btn:hover {
            background-color: #45a049;
        }

        .customization {
            margin-top: 5px;
            font-size: 0.9em;
            color: #777;
        }

        .order-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(249, 249, 249, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #order-summary-list li {
            margin-bottom: 10px;
        }

        .Place {
            background-color: rgb(87, 173, 87);
            margin-left: 40rem;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <div class="menu">
        <h1>Restaurant Menu</h1>

        <!-- Category: Starters -->
        <div class="category">
            <h2>Starters</h2>
            <div class="item">
                <img src="https://www.allrecipes.com/thmb/JTW0AIVY5PFxqLrf_-CDzT4OZQY=/0x512/filters:no_upscale():max_bytes(150000):strip_icc()/229063-Classic-Restaurant-Caesar-Salad-ddmfs-4x3-231-89bafa5e54dd4a8c933cf2a5f9f12a6f.jpg" alt="Caesar Salad">
                <div class="item-info">
                    Caesar Salad - RS.200
                    <div class="customization">
                        <label for="caesar-dressing">Dressing: </label>
                        <select id="caesar-dressing">
                            <option value="Caesar">Caesar</option>
                            <option value="Ranch">Ranch</option>
                            <option value="No Dressing">No Dressing</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="number" id="caesar-quantity" min="0" value="0" />
                    <button class="order-btn" onclick="addToOrder('Caesar Salad', 200, document.getElementById('caesar-quantity').value, 'Dressing: ' + document.getElementById('caesar-dressing').value)">Add to Order</button>
                </div>
            </div>
        </div>

        <!-- Category: Soups -->
        <div class="category">
            <h2>Soups</h2>
            <div class="item">
                <img src="https://th.bing.com/th/id/OIP.HO2L6aibIHmxRmzvHsOmxgHaLH?w=200&h=367&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Tomato Soup">
                <div class="item-info">
                    Tomato Soup - RS.250
                    <div class="customization">
                        <label for="soup-spice">Spice Level: </label>
                        <select id="soup-spice">
                            <option value="Mild">Mild</option>
                            <option value="Medium">Medium</option>
                            <option value="Hot">Hot</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="number" id="soup-quantity" min="0" value="0" />
                    <button class="order-btn" onclick="addToOrder('Tomato Soup', 250, document.getElementById('soup-quantity').value, 'Spice Level: ' + document.getElementById('soup-spice').value)">Add to Order</button>
                </div>
            </div>
        </div>
<!-- Category: Main Course -->
<div class="category">
    <h2>Main Course</h2>
    <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShsl-HkRAN7lQSP11uLdmd-znGkBzav70Jzg&s" alt="Grilled Chicken">
        <div class="item-info">
            Grilled Chicken - RS.400
            <div class="customization">
                <label for="chicken-sauce">Sauce: </label>
                <select id="chicken-sauce">
                    <option value="BBQ">BBQ</option>
                    <option value="Teriyaki">Teriyaki</option>
                    <option value="No Sauce">No Sauce</option>
                </select>
            </div>
        </div>
        <div>
            <input type="number" id="chicken-quantity" min="0" value="0" />
            <button class="order-btn" onclick="addToOrder('Grilled Chicken', 400, document.getElementById('chicken-quantity').value, document.getElementById('chicken-sauce').value)">Add to Order</button>
        </div>
    </div>
</div>

<!-- Order Summary Section -->
<div class="order-summary">
    <h3>Order Summary</h3>
    <ul id="order-summary-list">
        <!-- Items will be added here dynamically -->
    </ul>
    <div>Total: RS. <span id="total-price">0.00</span></div>
    <button class="Place">Place Order</button>
</div>

<script>
    let order = [];
    let total = 0;

    // Function to update the order summary and total price
    function updateOrderSummary() {
        const orderList = document.getElementById('order-summary-list');
        orderList.innerHTML = ''; // Clear the list

        order.forEach(item => {
            const listItem = document.createElement('li');
            // Use backticks for string interpolation
            listItem.textContent = `${item.quantity} x ${item.name} (${item.customization}) - RS.${(item.price * item.quantity).toFixed(2)}`;
            orderList.appendChild(listItem);
        });

        // Update the total price displayed
        document.getElementById('total-price').textContent = `RS. ${total.toFixed(2)}`;
    }

    // Function to add an item to the order
    function addToOrder(itemName, itemPrice, quantity, customization) {
        quantity = parseInt(quantity); // Ensure quantity is a number

        if (quantity > 0) {
            // Check if the item already exists in the order array
            let itemIndex = order.findIndex(item => item.name === itemName && item.customization === customization);
            if (itemIndex !== -1) {
                // If the item exists, update the quantity
                order[itemIndex].quantity += quantity;
            } else {
                // If the item doesn't exist, add it to the order
                order.push({ name: itemName, price: itemPrice, quantity: quantity, customization: customization });
            }

            // Recalculate the total
            total = 0; // Reset total
            order.forEach(item => {
                total += item.price * item.quantity;
            });

            // Update the order summary and total price
            updateOrderSummary();
        } else {
            alert("Please select a valid quantity.");
        }
    }
</script>
</body>
</html>
